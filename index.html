<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation de l'Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            margin: 20px 0;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .member {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s ease;
        }
        .member:hover {
            transform: scale(1.05);
        }
        .member img {
            width: 100%;
            border-radius: 10px;
        }
        .member h3 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notre Équipe</h1>
        <div class="team">
            <div class="member">
                <img src="profile1.jpg" alt="Membre 1">
                <h3>Nom du Membre</h3>
                <p>Description du membre...</p>
            </div>
            <div class="member">
                <img src="profile2.jpg" alt="Membre 2">
                <h3>Nom du Membre</h3>
                <p>Description du membre...</p>
            </div>
            <!-- Répéter pour les 10 membres -->
        </div>
    </div>
</body>
</html>
